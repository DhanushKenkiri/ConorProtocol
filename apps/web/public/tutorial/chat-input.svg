<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="200px" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Chat Input Example</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="200" rx="8"></rect>
        
        <!-- Chat Input Area -->
        <rect fill="#212529" x="50" y="50" width="700" height="100" rx="8"></rect>
        <rect fill="#343A40" x="70" y="70" width="550" height="60" rx="6"></rect>
        
        <!-- Example Text -->
        <text font-family="monospace" font-size="16" fill="#6C757D" x="80" y="105">
            /task @0x7F397AEf6B15b292f3Bcc95547Ea12EfB3572C94 Complete design by 2025-07-01 18:00 for 0.1 ETH
        </text>
        
        <!-- Send Button -->
        <rect fill="#0D6EFD" x="630" y="70" width="100" height="60" rx="6"></rect>
        <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="660" y="105">Send</text>
        
        <!-- Labels -->
        <text font-family="Arial" font-size="14" fill="#6C757D" x="50" y="30">Chat Input Component</text>
        <text font-family="Arial" font-size="12" fill="#495057" x="630" y="170">Send Button</text>
        <text font-family="Arial" font-size="12" fill="#495057" x="80" y="170">Task Command Format</text>
        
        <!-- Arrows -->
        <path d="M100,130 L100,150" stroke="#495057" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M680,130 L680,150" stroke="#495057" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path>
    </g>
</svg>
